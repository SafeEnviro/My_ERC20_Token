<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Token</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-dark">
          <h1 class="text-center">ERC20 Token</h1>
          <hr/>
          <br/>
        </div>
      </div>

    <div class="card" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <p>Enter your net address</p>
      <input type="text" name="address" placeholder="Net Address" style="line-height: 2; width: 600px; margin: 10px;">
      <br>
      <button class="btn btn-primary" onclick="mint();">Send me ERC20 Token</button>
    </div>

    <div class="card justify-content-center" style="display: flex; justify-content: center; align-items: center; padding: 15px;">
      <span>Your Balance Token</span>
      <input type="text" name="balance" disabled="true" style="line-height: 2; width: 500px; margin: 10px;">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
